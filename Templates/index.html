{{define "index"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Main page</title>
    <link rel="stylesheet" href="/design/index1.css">
</head>

<body>
    <nav>
        <a href="/promo">Main Page</a>
        <a href="/change">Pair Or Not</a>
        <a href="/user/form">Form</a>
        <a href="/user/display">Display</a>
    </nav>

    <div class="container">
        <h1>{{.Title}}</h1>

        <div class="class-info">
            <p>
                <span class="badge">Sector: {{.Sector}}</span>
                <span class="badge">Level: {{.Level}}</span>
                <span class="badge">Students: {{.NbrStudent}}</span>
            </p>
        </div>

        <div class="students-list">
            {{range .Users}}
            <div class="student-card">
                <div class="student-info">
                    <div>
                        <div class="student-name">{{.FirstName}} {{.LastName}}</div>
                        <div class="student-age">Age: {{.Age}}</div>
                    </div>
                    {{if eq .Sex true}}
                    <img class="gender-icon" src="/image/male-symbol-isolated-icon-on-transparent-background-free-png-1901627310.png" alt="Male">
                    {{else}}
                    <img class="gender-icon" src="/image/9c46aaMzi-959875563.png" alt="Female">
                    {{end}}
                </div>
            </div>
            {{end}}
        </div>
    </div>
</body>
</html>
{{end}}
