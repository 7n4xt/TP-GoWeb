{{define "changePage"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Page</title>
    <link rel="stylesheet" href="/design/changePage.css">
</head>
<body>
    <nav>
        <a href="/promo">Main Page</a>
        <a href="/change">Pair Or Not</a>
        <a href="/user/form">Form</a>
        <a href="/user/display">Display</a>
    </nav>

    <div class="container">
        {{if eq .Pair true}}
            <div class="ispair">
                <p>The number is a pair</p>
            </div>
        {{else}}
            <div class="ispair">
                <p>The number is not a pair</p>
            </div>
        {{end}}

        <div class="visits">
            <p>Number of visits is {{.Counter}}</p>
        </div>
    </div>
</body>
</html>
{{end}}
